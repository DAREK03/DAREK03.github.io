<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Resistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #4b8fcc;
            border-radius: 10px;
            box-shadow: 0 0 10px #4b8fcc;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            margin: 0 20px;
            flex-grow: 1;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        select, button {
            display: block;
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .formula {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        button {
            background-color: #4b8fcc; /* Light blue */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4078b4;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="logo1.png" alt="Logo 1">
            <h1>Calculadora de Resistencia</h1>
            <img src="logo2.png" alt="Logo 2">
        </div>
        <form id="resistenciaForm">
            <label for="banda1">Primera Banda:</label>
            <select id="banda1">
                <option value="0">Negro</option>
                <option value="1">Marrón</option>
                <option value="2">Rojo</option>
                <option value="3">Naranja</option>
                <option value="4">Amarillo</option>
                <option value="5">Verde</option>
                <option value="6">Azul</option>
                <option value="7">Violeta</option>
                <option value="8">Gris</option>
                <option value="9">Blanco</option>
            </select>

            <label for="banda2">Segunda Banda:</label>
            <select id="banda2">
                <option value="0">Negro</option>
                <option value="1">Marrón</option>
                <option value="2">Rojo</option>
                <option value="3">Naranja</option>
                <option value="4">Amarillo</option>
                <option value="5">Verde</option>
                <option value="6">Azul</option>
                <option value="7">Violeta</option>
                <option value="8">Gris</option>
                <option value="9">Blanco</option>
            </select>

            <label for="multiplicador">Multiplicador:</label>
            <select id="multiplicador">
                <option value="1">Negro (×1)</option>
                <option value="10">Marrón (×10)</option>
                <option value="100">Rojo (×100)</option>
                <option value="1000">Naranja (×1,000)</option>
                <option value="10000">Amarillo (×10,000)</option>
                <option value="100000">Verde (×100,000)</option>
                <option value="1000000">Azul (×1,000,000)</option>
                <option value="0.1">Dorado (×0.1)</option>
                <option value="0.01">Plateado (×0.01)</option>
            </select>

            <label for="tolerancia">Tolerancia:</label>
            <select id="tolerancia">
                <option value="1">Marrón (±1%)</option>
                <option value="2">Rojo (±2%)</option>
                <option value="5">Dorado (±5%)</option>
                <option value="10">Plateado (±10%)</option>
            </select>

            <button type="button" onclick="calcularResistencia()">Calcular</button>
        </form>
        
        <div id="formula" class="formula" style="display: none;">
            <strong>Fórmula para Resistencia:</strong><br>
            R = (10 * A + B) × C<br>
            <em>Donde:</em><br>
            A = Valor de la primera banda<br>
            B = Valor de la segunda banda<br>
            C = Multiplicador<br>
            T = Tolerancia<br>
        </div>

        <h2>Resultados:</h2>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularResistencia() {
            const banda1 = parseInt(document.getElementById('banda1').value);
            const banda2 = parseInt(document.getElementById('banda2').value);
            const multiplicador = parseFloat(document.getElementById('multiplicador').value);
            const tolerancia = parseInt(document.getElementById('tolerancia').value);

            // Calcular el valor de la resistencia
            const resistencia = (10 * banda1 + banda2) * multiplicador;

            // Mostrar el resultado
            document.getElementById('resultado').innerText = `Resistencia: ${resistencia.toFixed(2)} Ω ±${tolerancia}%`;

            // Mostrar la fórmula
            document.getElementById('formula').style.display = 'block';
        }
    </script>
    <button onclick="window.location.href='index.html'">Volver al Inicio</button>
</body>
</html>
