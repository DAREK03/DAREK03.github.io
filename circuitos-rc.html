<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Circuito RC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #4b8fcc;
            border-radius: 10px;
            box-shadow: 0 0 10px #4b8fcc;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            margin: 0 20px;
            flex-grow: 1;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input, button {
            display: block;
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .formula {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        button {
            background-color: #4b8fcc; /* Light blue */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4078b4;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="logo1.png" alt="Logo 1">
            <h1>Simulador de Circuito RC</h1>
            <img src="logo2.png" alt="Logo 2">
        </div>
        <form id="circuitoRCForm">
            <label for="resistencia">Resistencia (R) en ohmios:</label>
            <input type="number" id="resistencia" required>
            
            <label for="capacitancia">Capacitancia (C) en faradios:</label>
            <input type="number" id="capacitancia" step="any" required>

            <label for="tiempo">Tiempo (t) en segundos:</label>
            <input type="number" id="tiempo" step="any" required>

            <button type="button" onclick="calcularVoltaje()">Calcular</button>
        </form>
        
        <div id="formula" class="formula" style="display: none;">
            <strong>Fórmula para Voltaje en un Circuito RC:</strong><br>
            V(t) = V₀ * e^(-t / (R * C))<br>
            <em>Donde:</em><br>
            
            V(t) = Voltaje en el tiempo t<br>
            V₀ = Voltaje inicial<br>
            R = Resistencia (Ohmios)<br>
            C = Capacitancia (Faradios)<br>
            t = Tiempo (Segundos)
        </div>

        <h2>Resultados:</h2>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularVoltaje() {
            const resistencia = parseFloat(document.getElementById('resistencia').value);
            const capacitancia = parseFloat(document.getElementById('capacitancia').value);
            const tiempo = parseFloat(document.getElementById('tiempo').value);
            const voltajeInicial = 1; // Asumimos un voltaje inicial V₀ de 1 voltio para simplificar

            // Validar los valores ingresados
            if (isNaN(resistencia) || isNaN(capacitancia) || isNaN(tiempo) || resistencia <= 0 || capacitancia <= 0 || tiempo < 0) {
                alert('Por favor, ingrese valores válidos.');
                return;
            }

            // Calcular el voltaje en el tiempo t (V(t) = V₀ * e^(-t / (R * C)))
            const voltaje = voltajeInicial * Math.exp(-tiempo / (resistencia * capacitancia));

            // Mostrar el resultado
            document.getElementById('resultado').innerText = `Voltaje en el tiempo t: ${voltaje.toFixed(6)} V`;

            // Mostrar la fórmula
            document.getElementById('formula').style.display = 'block';
        }
    </script>
    <button onclick="window.location.href='index.html'">Volver al Inicio</button>
</body>
</html>
